# =======================================================
# Fly.io Configuration - ForgeStack Web
# =======================================================
# Deploy: fly deploy -c deploy/fly.web.toml
# Docs: https://fly.io/docs/reference/configuration/

app = "forgestack-web"
primary_region = "iad"  # US East (Virginia) - change to your preferred region

[build]
  dockerfile = "apps/web/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "15s"
  interval = "30s"
  method = "GET"
  path = "/"
  timeout = "5s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # Next.js needs more memory

# Secrets to set via CLI:
# fly secrets set DATABASE_URL="postgresql://..." -c deploy/fly.web.toml
# fly secrets set BETTER_AUTH_SECRET="..." -c deploy/fly.web.toml
# fly secrets set BETTER_AUTH_URL="https://your-app.fly.dev" -c deploy/fly.web.toml
# fly secrets set NEXT_PUBLIC_API_URL="https://forgestack-api.fly.dev" -c deploy/fly.web.toml

