# GitHub Template Repository Configuration
# This file documents template settings (configure in GitHub UI)

template:
  name: "SaaS Starter Kit"
  description: "Production-ready multi-tenant SaaS boilerplate with Next.js, NestJS, PostgreSQL RLS, and Stripe"
  
  # Files to exclude when creating from template
  exclude:
    - ".github/template-repo.yml"
    - "CHANGELOG.md"
    
  # Default branch for new repos
  default_branch: "main"
  
  # Suggested topics for the template
  topics:
    - saas
    - nextjs
    - nestjs
    - typescript
    - postgresql
    - multi-tenant
    - stripe
    - boilerplate
    - starter-kit

