# =============================================================================
# Prometheus Configuration
# =============================================================================
# Metrics collection for ForgeStack
# Docs: https://prometheus.io/docs/prometheus/latest/configuration/

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ForgeStack API metrics
  # The API exposes metrics at /metrics when OTEL is enabled
  - job_name: 'forgestack-api'
    static_configs:
      - targets: ['host.docker.internal:4000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

# Remote write for Tempo metrics generator
remote_write:
  - url: http://localhost:9090/api/v1/write

